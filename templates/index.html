{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/css/bootstrap-select.min.css">
{% endblock %}


{% block body %}


    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h2 id="selected_team">NHL Teams</h2>
            </div>
            <div class="col-2">
                <select id="combobox" class="selectpicker"></select>
            </div>
            <div class="col-5">
                <button id="myButton" class="btn btn-primary">Details</button>
            </div>

        </div>
        <div class="row">
            <div class="col" id="myDiv">
                <div id="teams_map"></div>
            </div>
            <div class="col">
                <h3>Powerplay Goals</h3>
                <div id="pp_goals_chart" width="400" height="300"></div>
            </div>
            <div class="col">
                <h3>Goals per game</h3>
                <div id="goals_p_game_chart" width="400" height="300"></div>
            </div>
        </div>


    </div>


    <script>
        let seasons = {{ seasons | safe }};
    </script>
    <script src="../static/js/selectDataset.js" type="text/javascript"></script>
    <script src="../static/js/maps.js" type="text/javascript"></script>
    <script src="../static/js/barCharts.js" type="text/javascript"></script>
    <script src="../static/js/alert.js" type="text/javascript"></script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.12/js/bootstrap-select.min.js"></script>


{% endblock %}
